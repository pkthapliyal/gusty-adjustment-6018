<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lawyer Form</title>
    <link rel="stylesheet" href="./lawyer.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">
        <img src="../logo_legal_guidance.png" alt="logo" />
      </div>
      <div class="navbar-brand">
        <div id="profile">Profile</div>
      </div>
      <!-- Add other navbar items here -->
    </nav>

    <!-- Lawyer Form -->
    <div class="form-container slide-down">
      <h1>Lawyer Form</h1>
      <form id="lawyerForm">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required />

        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" required />

        <label for="image">Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
        <div id="output"></div>

        <label for="practiceAreas">Practice Areas:</label>
        <input type="text" id="practiceAreas" name="practiceAreas" required />

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          required
        ></textarea>

        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="sliding-box" id="lawyerInfo">
      <div class="lawyer-info-content">
        <h2 class="name">Lawyer Name</h2>
        <p class="email">Email: lawyer@example.com</p>
      </div>
    </div>

    <script src="./lawyer.js"></script>
  </body>
</html>
