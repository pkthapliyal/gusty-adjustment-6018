<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Dynamic Calendar JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="booking.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link for Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="booking.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <p class="current-date"></p>
            <div class="icons">
                <span id="prev" class="material-symbols-rounded">chevron_left</span>
                <span id="next" class="material-symbols-rounded">chevron_right</span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
                <li>Sun</li>
                <li>Mon</li>
                <li>Tue</li>
                <li>Wed</li>
                <li>Thu</li>
                <li>Fri</li>
                <li>Sat</li>
            </ul>
            <ul class="days"></ul>
        </div>
    </div>

    <div id="slot">

    </div>
    <button></button>

</body>

<script>
    const slots = document.getElementById("slot")

    let arr = [2, 4, 6, 8]
    let slot = [2, 5, 7, 9]

    for (let i = 0; i < arr.length; i++) {
        let button = document.createElement("button");
        button.innerText = arr[i]
        button.setAttribute("class", "slot")
        if (slot.includes(+button.innerText)) {
            button.disabled = true;
            button.style.backgroundColor = "#EF5350"
        }
        button.addEventListener("click", () => {
            console.log(button.innerText)
        })
        slots.append(button)
    }

    //    let slotBtn= document.getElementsByClassName('slot')

</script>

</html>
